<body class="text-center">

    <main class="form-signin">
        <img class="mb-4" src="../assets/img/pain.jpeg" alt="" width="250" height="200">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="sign_in()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2024</p>
    </main>



</body>
<script>
    function sign_in() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value
        fetch(`/api/v1/login`, {
            method: 'POST',
            header: "Content-Type: application/json",
            body: JSON.stringify({ email: email, password: password })
        }).then(function (response) {
            return response.json()
        }).then(function (response) {
            return fetch('/books', {
                headers: { 'Authorization': response['data']['token'] }
            }).then(function (html) {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
            })
        }).catch(error => alert("wrong email or password"))
    }
</script>

</html>
